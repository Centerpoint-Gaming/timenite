    <script>
        // For Daily Item Shop
        var today = new Date();
        var tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        var day = tomorrow.getDate();
        var month = tomorrow.getMonth() + 1;
        var year = tomorrow.getFullYear();
        var nextday = month + '/' + day + '/' + year + ' {{ site.data.setup.itemShopUpdateTime }}';
        $('#clock').countdown({
            date: nextday,
            day: 'Day',
            days: 'Days'
        },

            function () {
                day++;
                location.reload();
            });
    </script>
